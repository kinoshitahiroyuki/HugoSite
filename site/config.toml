baseURL = "https://kinoshitahiroyuki.github.io/HugoSite/"
languageCode = "ja-jp"
title = "Hugo-NetlifyCMS-Trial"

author = "hiroyu kinoshita"
copyright = "TestSite"

theme = "bootstrap-bp-hugo-theme"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
pygmentsCodeFences = true
canonifyurls = true
paginate = 5

[sitemap]
    changefreq = "weekly"
    priority = 0.5

[permalinks]
    posts = "/:year/:month/:slug/"
    post = "/:year/:month/:slug/"
    pages = "/:slug/"
    page = "/:slug/"

